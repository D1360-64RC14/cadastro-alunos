<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <main class="border bg-white my-5">
        <form class="container px-3 px-sm-4 py-4" id="register-student-form" style="max-width: var(--bs-breakpoint-md);"
            action="register-student" method="post">
            <h1 class="mb-4">Cadastrar Aluno</h1>

            <fieldset class="row gy-2 mb-4">
                <legend class="visually-hidden">
                    <h2>Dados do Aluno</h2>
                </legend>

                <div class="col-sm-9">
                    <label class="form-label" for="name">Nome Completo</label>
                    <input class="form-control" type="text" minlength="3" id="name" name="name" required>
                </div>
                <div class="col-sm-3">
                    <label class="form-label" for="sex">Sexo</label>
                    <select class="form-select" name="sex" id="sex" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="female">Feminino</option>
                        <option value="male">Masculino</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="text" id="cpf" name="cpf" pattern="\d*" inputmode="numeric"
                        required>
                    <p class="invalid-feedback">Deve conter apenas números</p>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="birth-date">
                        Data de Nascimento
                    </label>
                    <input class="form-control" type="date" required>
                </div>

                <div>
                    <label class="form-label" for="status">Status</label>
                    <select class="form-select" name="status" id="status" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="active">Ativo</option>
                        <option value="inactive">Inativo</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend>
                    <h2>Matérias do Semestre</h2>
                </legend>

                <ul class="row gy-2 ps-1" id="subject-list">
                </ul>

                <div class="input-group ps-1 has-validation">
                    <input class="form-control no-validate" type="text" id="subject-name"
                        title="Nova matéria a ser adicionada">
                    <button class="btn btn-success py-2" type="button" id="add-subject" title="Adicionar matéria">
                        <span class="material-symbols-outlined d-block">
                            add_circle
                        </span>
                    </button>
                    <p class="invalid-feedback">Matéria já inclusa</p>
                </div>
            </fieldset>

            <div>
                <div class="d-flex btn-group btn-sm-group justify-content-between" role="group">
                    <button class="btn btn-danger flex-sm-grow-0" type="button" id="cancel-button"
                        title="Cancelar Cadastro">Cancelar</button>
                    <button class="btn btn-success flex-sm-grow-0" type="submit" id="submit-button"
                        title="Cadastrar Aluno">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="templates.js"></script>
    <script src="append-list.js"></script>
    <script src="validation.js"></script>
    <script src="form-logic.js"></script>
</body>

</html>
